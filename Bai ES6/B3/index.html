<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            class Information{
                nameIn= 'Hinh Hoc';
                descriptionIn='...mo ta';
                static increase (inp=1){
                    return inp*3;
                }
            }
            console.log(Information.increase());
            class HCN extends Information {
                length=20;
                width=10;
                area=(n=1)=>{
                    console.log( this.length*this.width*n);
                }
            }
            let hcn1 = new HCN();
            console.log(hcn1.nameIn,hcn1.descriptionIn,hcn1.length,hcn1.width);
            hcn1.length = hcn1.constructor.increase(hcn1.length);
            hcn1.area();
            console.log(hcn1.nameIn,hcn1.descriptionIn,hcn1.length,hcn1.width);
        </script>
    </body>
</html>
